<form class="form-horizontal" name="userForm"
      novalidate>
    <fieldset>
        <div class="form-group"
             ng-class="{'has-error':userForm.firstName.$invalid &&
                                    userForm.firstName.$dirty}">
            <label class="col-md-2 control-label"
                   for="firstName">First Name</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="firstName"
                       name="firstName"
                       type="text"
                       placeholder="First Name (required)"
                       ng-model="vm.product.productName"
                       required
                       ng-minlength="4"
                       ng-maxlength="12" />
            </div>
            <span class="help-block has-error">
                <span ng-show="userForm.firstName.$error.required">
                    First name is required.
                </span>
                
            </span>
        </div>
        <div class="form-group"
             ng-class="{'has-error':userForm.lastName.$invalid &&
                                    userForm.lastName.$dirty}">
            <label class="col-md-2 control-label"
                   for="lastName">Last Name</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="lastName"
                       name="lastName"
                       type="text"
                       placeholder="Last Name (required)"
                       ng-model="vm.product.productName"
                       required
                       ng-minlength="4"
                       ng-maxlength="12" />
            </div>
            <span class="help-block has-error">
                <span ng-show="userForm.lastName.$error.required">
                    Last name is required.
                </span>

            </span>
        </div>
        <div class="form-group"
             ng-class="{'has-error':userForm.email.$invalid &&
                                    userForm.email.$dirty}">
            <label class="col-md-2 control-label"
                   for="email">Email</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="email"
                       name="email"
                       type="text"
                       placeholder="Email (required)"
                       ng-model="vm.product.productName"
                       required
                       ng-minlength="4"
                       ng-maxlength="12" />
            </div>
            <span class="help-block has-error">
                <span ng-show="userForm.lastName.$error.required">
                    Email is required.
                </span>

            </span>
        </div>


        <div class="form-group"
             ng-class="{'has-error':userForm.firstName.$invalid &&
                                    userForm.firstName.$dirty}">
            <label class="col-md-2 control-label"
                   for="firstName">Password </label>

            <div class="col-md-4">
                <input class="form-control"
                       id="password"
                       name="password"
                       type="text"
                       placeholder="Pass word (required)"
                       ui-mask="AAA-**** (required)"
                       ng-model="vm.product.productName"
                       required
                       ng-minlength="4"
                       ng-maxlength="12" />
            </div>
            <span class="help-block has-error">
                <span ng-show="userForm.password.$error.required">
                    Password is required.
                </span>
                <span ng-show="userForm.password.$error.minlength">
                    Password must be at least 4 characters in length.
                </span>
                <span ng-show="userForm.password.$error.maxlength">
                    Password cannot exceed 12 characters in length.
                </span>
            </span>
        </div>

        <div class="form-group"
             ng-class="{'has-error':userForm.phone.$invalid &&
                                    userForm.phone.$dirty}">
            <label class="col-md-2 control-label" for="phone">Phone Number</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="phone"
                       name="phone"
                       ui-mask="***-***-****"
                       ng-model="vm.product.productCode">
            </div>

        </div>
        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputAvailabilityDate">Date</label>

            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control"
                           id="inputAvailabilityDate"
                           type="text"
                           datepicker-popup="MMM dd, yyyy "
                           is-open="vm.opened"
                           ng-model="vm.product.releaseDate" />
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                                ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar" />
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-primary"
                            style="width:70px">
                        Next
                    </button>
                </span>
            </div>
        </div>

    </fieldset>
</form>
